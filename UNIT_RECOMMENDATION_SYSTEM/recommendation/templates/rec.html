{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>RECCOMENDATION</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="width: 960px !important;">
				
				<form class="login100-form validate-form" method="POST" style="width: 750px !important;">
					<span class="login100-form-title">
						Unit Recommendation
					</span>
                    {% csrf_token %}
                    {% include 'include/messages.html' %}
					<div class="wrap-input100 validate-input" data-validate = "Valid Registration Number is required">
						<select id="school" class="input100" type="text" name="school" style="border: none !important; outline: none !important;">
                            <option value="" disabled selected hidden>Select School</option>
                            <option>School of Computing</option>
                        </select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i  aria-hidden="true"></i>
						</span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Valid Registration Number is required">
						<select id="department" class="input100" type="text" name="department" placeholder="Select Department" style="border: none !important; outline: none !important;">
                            <option>Select Department</option>
                            <option>Information Technology</option>
                            <option>Computer Science</option>
                        </select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i  aria-hidden="true"></i>
						</span>
					</div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Valid Registration Number is required">
						<select id="year" class="input100" type="text" name="year" placeholder="Year of Study" style="border: none !important; outline: none !important;">
                            <option>Select Year</option>
                            <option>Year 3</option>
                            <option>Year 4</option>
                        </select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i  aria-hidden="true"></i>
						</span>
					</div>
                    
					<div class="wrap-input100 validate-input" data-validate = "Choice is required">
						<input id="choice" class="input100" type="text" name="choice" placeholder="Choice">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Recommend
						</button>
					</div>
					{% include 'include/recommend.html' %}
					

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Go to register Units
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
